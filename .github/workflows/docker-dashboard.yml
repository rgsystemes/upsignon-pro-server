---
name: Build USO Dashboard
on:
  push:
    paths:
      - 'docker/dashboard/**'
    branches:
      - main
    tags:
      - 'dashboard-[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-uso:
    name: Build Dashboard Docker image
    runs-on: [self-hosted, dev]
    environment: docker
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Build Dashboard Docker image
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: rgsystemes/upsignon-pro-dashboard/dashboard
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          workdir: docker/dashboard
          tags: latest${{ startsWith(github.ref, 'refs/tags/') && format(',{0}', github.ref_name) || '' }}
  

